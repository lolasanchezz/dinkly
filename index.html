<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to another page after 3 seconds
        setTimeout(function() {
            window.location.href = "directory.html"; // Specify the URL of the page to redirect to
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <p>give it a sec</p>
</body>
</html>
